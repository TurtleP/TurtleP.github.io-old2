<div class ="image-gallery">
{% for file in site.data.photos[include.folder] %}
    {% assign filenameparts = file | split: "/" %}
    {% assign filename = filenameparts | last | replace: file.extname,"" %}

    <div class="box">
        <a href="{{ file | relative_url }}" title="{{ filename }}">
            <img src="{{ file }}" alt="{{ filename }}"  class="img-gallery"/>
        </a>
    </div>
{% endfor %}
</div>
