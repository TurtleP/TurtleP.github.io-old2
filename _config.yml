# --- Logo --- #
avatar: "/images/avatar.png"

# --- Footer social media links --- #

social-network-links:
  rss: true
  email: "jpostelnek@outlook.com"
  github: TurtleP

# --- Navigation bar --- #

navbar-links:
  Donate: "https://paypal.me/TurtleP"
  Projects:
    - LÃ–VE Potion: "lovepotion"
    - Kingdom of Erlain: "kingdomoferlain"
  About Me: "aboutme"

# -- Output options -- #
timezone: "America/New_York"

# Build settings
remote_theme: daattali/beautiful-jekyll@5.0.0
plugins:
  - jekyll-feed
  - jekyll-paginate

paginate: 5

# Prose.io
prose:
  rooturl: '_posts'
  media: 'images'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /images
    - /js
    - /files
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
