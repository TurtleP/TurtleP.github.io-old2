<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Löve Potion • Wiki</title>
  <link rel="icon" href="/LovePotion/wiki/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="LÖVE for Nintendo Homebrew">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Löve Potion',
      repo: 'TurtleP/LovePotion',
      subMaxLevel: 3,
      loadSidebar: 'sidebar.md',
      auto2top: true,
      executeScript: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      themeable: {
        readyTransition: true // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>
</body>
</html>
